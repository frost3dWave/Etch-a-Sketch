<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="content_container">
        <div class="grid_container"></div>
        <div class="settings">
            <input type="color" class="color_wheel" value="#000000">
            <button class="color_mode">Color mode</button>
            <button class="rainbow_mode">Rainbow mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <div class="slider_container">
                <div class="slider_value"></div>
                <input type="range" min="1" max="100" value="16" class="slider">
            </div>
        </div>
    </div>
</body>
</html>
